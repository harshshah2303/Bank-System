<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Login</title>
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="pragma" content="no-cache" />
        <meta http-equiv="refresh"/>

    </h:head>
    <h:body>
        <h:form>
            <h3>Login your online access account</h3>
            <p>
                Please enter your online access ID:<br></br>
                <h:inputText id="id" value="#{login.id}"/>
            </p>
            
            <p>
                Please enter your password:<br></br>
                <h:inputText id="psw" value="#{login.password}" />
            </p>
            
            <p>
                <h:commandButton id="submit" value="Submit" action="#{login.login()}"/>
            </p>
        </h:form>
         
        
    </h:body>
</html>
