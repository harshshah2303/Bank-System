<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <title>Show Statement</title>
    <body>
        <h:form>
            <p>
                Account #{login.theLoginAccount.selectedAccountToView};
            </p>
            <h:dataTable id="statement" rows="#{login.theLoginAccount.showSelectedStatement().size()}" 
                         value="#{login.theLoginAccount.showSelectedStatement()}" var="activity">
                <h:column>
                    <h:outputText styleClass="dataTableOutputText" id="act" value="#{activity}" />
                </h:column>
               
                
                
            </h:dataTable>
        </h:form> 
    </body>
</html>
